<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>이벤트 처리</h1>
	<div>
		<input type="number" id="field1"/> * <input type="number" id="field2"/> = <input type="number" id="field3" readonly="readonly"/>
		<button onmouseenter="calculate()">계싼하기</button>
	</div>
	
	<script type="text/javascript">
	// 	계한하기
		function calculate(){
			var el1 = document.querySelector("#field1");
			var el2 = document.querySelector("#field2");
			var el3 = document.querySelector("#field3");
			
			var num1 = el1.value;
			var num2 = el2.value;
			console.log(num1, num2);
			
			if(!num1){
				alert("첫번째 칸에 숫자를 입력하세요.");
				return;
			}
			if(!num2){
				alert("두번째 칸에 숫자를 입력하세요.");
				return;
			}
			
			var result = parseInt(num1) * parseInt(num2);
			el3.value = result;
		}
	</script>
</body>
</html>
