<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>배열</h1>
	
	<div>
		<h3>로또번호를 뽑아보세요.<button onclick="generateLott()">번호추첨</button></h3>
		<div id="lotto-box"></div>
	</div>

	<script type="text/javascript">
		function generateLott() {
			
			var lotto = [];
			/*
			for(var i = 0; i<6; i++){
				
				var number = Math.trunc(Math.random()*45+1);
				lotto[i] = number;
				
			}
			*/
			
			for(var i = 0; i<6; i++){
				
				var num = Math.trunc(Math.random()*45+1);
				lotto.push(num); //배열처럼 순서대로 들어간다. 
				
			}
			
			var el = document.querySelector('#lotto-box');
			el.textContent = lotto.join(', ')
			
		}
	</script>

</body>
</html>
