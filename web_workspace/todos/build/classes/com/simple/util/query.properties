user.insertUser=insert into sample_todo_users \
				   (user_name, user_id, user_password, user_email) \
				   VALUES \
				   (?, ?, ?, ?) 
user.getUserById=select user_name, user_id, user_password, user_email, user_created_date \
				 from sample_todo_users \
				 where user_id = ?

todo.getRecentTodos=select todo_no, todo_title, todo_content, todo_day, todo_completed_day, todo_status, user_id, todo_created_date, user_name \
  				    from (select a.todo_no, a.todo_title, a.todo_content, a.todo_day, a.todo_completed_day, \
                                 a.todo_status, a.user_id, a.todo_created_date, b.user_name \
			              from sample_todos a, sample_todo_users b \
			              where a.user_id = b.user_id \
			              and ROWNUM <= 6)
			              
todo.getTodoByNo=select a.todo_no, a.todo_title, a.todo_content, a.todo_day, a.todo_completed_day, a.todo_status, a.user_id, a.todo_created_date, b.user_name \
				 from sample_todos a, sample_todo_users b \
				 where a.user_id = b.user_id \
				 and todo_no = ?
				 
todo.updateTodo=update sample_todos \
				set \
				    todo_title = ?, \
				    todo_content = ?,\
				    todo_status = ?, \
				    todo_day = ?, \
				    todo_completed_day = ? \
				where \
				    todo_no = ? 