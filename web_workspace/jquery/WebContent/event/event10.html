<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	img {
		widows: 200px;
		height: 200px;
	}
</style>
</head>
<body>
	<h1>무한 스크롤</h1>
	
	<div id="image-box">
		<img src="../resources/image/1.jpg">
		<img src="../resources/image/2.jpg">
		<img src="../resources/image/3.jpg">
		<img src="../resources/image/4.png">
		<img src="../resources/image/5.jpg">
		<img src="../resources/image/6.png">
		<img src="../resources/image/7.jpg">
		<img src="../resources/image/8.jpg">
	</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	var images = ["1.jpg","2.jpg","3.jpg","4.png","5.jpg","6.png","7.jpg","8.jpg"];
	var imageBox = $("#image-box");
	var windowHeight = $(window).height();
	var documentHeight = $(document).height();
	
	$(window).scroll(function(){
		var scrollTop = $(window).scrollTop();

		if(windowHeight + scrollTop + 50 > documentHeight) {
			for(var i=0; i<images.length; i++){
				imageBox.append("<img src='../resources/image/"+images[i]+"'> ");
			}	
			documentHeight = $(document).height();
		}
		
		console.log("windowHeight : " + windowHeight);
		console.log("documentHeight : " + documentHeight);
		console.log("scrollTop : " + scrollTop);
		
	});
</script>
</body>
</html>
