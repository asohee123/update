<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>이벤트 처리하기</h1>
	
	<div>
		<button id="btn-1" onclick="eventHandler();">버튼</button>
		<button id="btn-2">버튼</button>
		<button id="btn-3">버튼</button>
		<button id="btn-4">버튼</button>
		<button id="btn-5">버튼</button>
		<button id="btn-6">버튼</button>
	</div>
<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	function eventHandler() {
		alert('1번 버튼이 클릭되었습니다.');
	}
	
	// 2번째 버튼에 이베트핸들러함수를 지정하고 있다.
	var btn2 = document.getElementById("btn-2");
	btn2.onclick = function () {
		alert('2번 버튼이 클릭되었습니다.')
	}
	
	// 3번째 버튼에서 클릭이벤트 발생시 실행할 함수를 addEventListener함수에게 전달해주고 있다.
	var btn3 = document.getElementById('btn-3');
	btn3.addEventListener('click', function() {
		alert('3번 버튼이 클릭되었습니다.');
	});
	
	// jQuery의 on(이벤트명, 이벤트핸들러함수) 메소드를 이용해서 이벤트핸들러함수 등록하기
	$('#btn-4').on('click', function(){
		alert('4번 버튼이 클릭되었습니다.');
	});
	
	// jQuery의 click(이벤트핸들러함수) 메소드를 이용해서 이벤트핸들러 함수 등록하기
	$('#btn-5').click(function() {
		alert('5번 버튼이 클릭되었습니다.')
	})
</script>
</body>
</html>
