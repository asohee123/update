<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
   div#top-category {
      border-bottom: 1px solid black;
      padding: 5px;
   }
   div#top-category span {
      font-weight: bold;
      margin-right: 10px;
      cursor: pointer;
   }
   div#sub-category span {
   font-weight: bold;
   margin-right: 10px;
   padding: 10px;
   }
</style>
</head>
<body>
   <h1>mouseenter와 mouseleave 사용하기</h1>
   
   <div>
      <h3>주요 카테고리</h3>
      <div id="top-category">
         <span data-category="book">도서</span>
         <span data-category="movie">영화</span>
         <span data-category="ticket">공연</span>
         <span data-category="goods">상품</span>
      </div>
      <div id="sub-category"></div>
   </div>

<script type="text/javascript" src="../resources/js/jquery/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
	var menus = {
			book : ['소설', '인문', '사회', '경제', '자기계발', '유아/청소년', 'it', '외국어'],
			movie : ['예몌', '영화', '이벤트', '매거진', '다운로드'],
			ticket : ['콘서트', '뮤지컬', '연극', '클래식', '전시'],
			goods : ['문구', '의류', '디지털', '생활/건강', '주방/푸드', '패션잡화']
	}
	
	$("#top-category span").mouseenter(function(){
		// console.log(this);
		var cat = $(this).data("category");
		var subCategories = menus[cat];
		// console.log("서브 카테고리" + subCategories);
		
		var subCategoryDiv = $("#sub-category");
		for(var i=0; i<subCategories.length; i++){
			var spanEl = "<span>"+subCategories[i]+"</span>";
			subCategoryDiv.append(spanEl);
		}
	});
	$("#top-category span").mouseleave(function(){
		$("#sub-category").empty();
	});
	
	// $("#top-category span").mouseenter(ch1);
	// $("#top-category span").mouseleave(ch2);

			&subCategory.append(spanEl);
		
	}
		
	function cb2(){

	}
</script>
</body>
</html>
