<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #hot {
            color: red;
            text-decoration: underline;
        }
        .normal-news{
            color: blue;
        }
        .highlight{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        <div>
            헤더부
        </div>
        <div>
            <div>
                <h3 id="hot" class="highlight">뉴스 속보</h3><!-- 뉴스 속보는 글자색이 빨강,밑줄 -->
            </div>
            <div>
                <h3 class="normal-news">정치 뉴스</h3><!-- 정치뉴스는 글자색만 파랑 -->
            </div>
            <div>
                <h3 class="normal-news">연예 뉴스</h3><!-- 연예뉴스는 글자색만 파랑 -->
            </div>
            <div>
                <h3 class="normal-news">스포츠 뉴스</h3>
            </div>
        </div>
        <div>
            푸터부
        </div>
    </div>
</body>
</html>
