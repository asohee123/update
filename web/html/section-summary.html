<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <!--
       html, head, body
       제목 : h1 ~ h6
       분문의 내용 : p
       포맷팅된 텍스트 : strong, em, mark, del, small
       목록 : ul>li, ol>li, dl>dt/dd
       테이블 : table, thead, tbody, tr, th, td
       링크 : a <-- href, target
       이미지 : img <-- src, alt, width, height
       
       
       블록 엘리먼트
       * h1 ~ h6
       * p
       * ul
       * ol
       * li
       * dl
       * dt
       * dd
       * table
       * form
       
       
       인라인 엘리먼트
       * strong
       * input
       * em
       * select
       * small
       * textarea
       * del
       * button
       * img
       * a
       * label
       
       text     -> String 객체
       tag      -> Element 객체
       xml      -> Document 객체
       HTML     -> Doucument 객체
       학생정보  -> Student 객체
       
       
       block element                                              inline element
            ↓                                                           ↓
          <div>                                                       <span>
          
       --------------------------------------------------------------------------
                                        ↑
                                Container Element
       
       
       div -> 모든 블록엘리먼트, 모든 인라인엘리먼트를 div엘리먼트의 자식으로 포함할 수 있다.
       span -> 텍스트 컨텐츠를 담을 수 있다.
       
       
       Block 엘리먼트, Inline 엘리먼트
               - Block 엘리먼트
                       * 항상 새로운 줄에서 시작한다.
                       * 항상 사용가능한 최대 너비를 차지한다.
                       * 블록 엘리먼트의 왼쪽이나 오른쪽에는 다른 엘리먼트가 위치할 수 없다.
                       * 엘리먼트의 너비를 조절할 수 있다.
                       * 엘리먼트내의 컨텐츠(자식엘리먼트 혹은 텍스트)의 위치를 조정할 수 있다.
                       * 대표적인 태그
                               h1~h6, p, ol, ul, li, dl, dt, dd, table, form,
                               article, aside, section, nav, video, footer
                       * div 태그
                               * 블록엘리먼트, 인라인 엘리먼트를 그룹으로 묶을 때 사용하는 엘리먼트
                               * 용도
                                       - 화면의 레이아웃 구성
                                       - 여러 요소를 구룹화해서 일관된 스타일을 적용하기 위해
                                       
       inline 엘리먼트
                       * 새로운 줄에서 시작하지 않을 수 있다.
                       * 컨텐츠를 표시하는데 필요한 만큼의 너비만 가지낟.
                       * 엘리먼트의 너비를 조절할 수 없다.
                       * 엘리먼트내의 컨텐츠(자식 엘리먼트 혹은 텍스트)의 위치를 조정 할 수 있다.
                       * 대표적인 태그
                               a, img, strong, em, small, del, input, select, textarea, button, label
                       * span 태그
                                * 텍스트의 일부분에 특별한 스타일을 적용하기 위해 해당 텍스트를 감싸는 엘리먼트
                                
                - 주의사항
                        * div 엘리먼트는 모든 엘리먼트를 자식으로 포함할 수 있다.
                        * 모든 block 엘리먼트는 inline엘리먼트를 자식엘리먼트에 포함할 수  있다.
                        * 모든 block 엘리먼트는 div엘리먼트를 사직으로 포함할 수 있다.
                        * inline 엘리먼트는 반드시 block 엘리먼트의 자식 엘리먼트가 되도록 작성한다.
                        * inline 엘리먼트는 block 엘리먼트를 자식 엘리먼트로 포함시키지 말자.
                        * <p> 엘리먼트는 다른 block 엘리먼트나 <div> 엘리먼트를 자식 엘리먼트로 포함시키지 말자
   -->
    
</body>
</html>
